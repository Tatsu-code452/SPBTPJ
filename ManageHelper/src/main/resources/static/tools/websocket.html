<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/websocket.js"></script>
    <title>WebSocket通信デモ</title>
</head>

<body>
    <header>
        <h1>WebSocket通信デモ</h1>
    </header>
    <main>
        <section aria-labelledby="messageInputSection">
            <h2 id="messageInputSection">メッセージ送信</h2>
            <label for="messageInput">メッセージ:</label>
            <input id="messageInput" type="text" placeholder="メッセージを入力" aria-label="メッセージ入力">
            <button id="sendButton" aria-label="送信ボタン">送信</button>
        </section>
        <section id="messages" aria-live="polite" aria-atomic="true">
            <h2>受信メッセージ</h2>
            <!-- メッセージがここに表示されます -->
        </section>
    </main>
</body>

</html>
