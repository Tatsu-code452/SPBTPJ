<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
    <meta charset="UTF-8">
    <script type="module" src="./js/SPBTPJD3.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/SPBTPJD3.css">
    <title>CSV TO ICAL</title>
</head>

<body>
    <div id="drop-area">
        <p>Drop your CSV file here</p>
    </div>
    <div>
        <button id="download-ical">
            Download iCal
        </button>
    </div>
    <div id="taskWrapper" class="container">
        <table id="task-table" class="table">
            <thead>
                <tr>
                    <th>タスク名</th>
                    <th>開始日時</th>
                    <th>終了日時</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
